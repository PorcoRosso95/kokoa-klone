<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/clock.js"></script>
  <title>Welcome to Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <span class="material-icons">wifi</span>
    </div>
    <div class="status-bar__column">
      <span id="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <span>90%</span>
      <span class="material-icons battery">battery_6_bar</span>
        <span class="material-icons">bolt</span>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to kokoa Clone</h1>
    <p class="welcome-header__text">If you have a kokoa Account, <br> log in with your email or phone number</p>
  </header>

  <form action="friends.html" id="login-form">
    <input name="id" type="text" required placeholder="Email or phone number">
    <input name="pw" type="password" required placeholder="password">
    <input type="submit" value="Log In">
    <input type="submit" value="Sign Up">
    <a href="#">Find kokoa Acount or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ðŸ˜µ</span>
  </div>
  
</body>
</html>
